<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit"/>
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <section class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" class="mainimage">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" class="view">
      </div>

      <div class="text">
        <h1>Equilibrium #3429</h1>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="detail">
          <div class="info">
            <img src="images/icon-ethereum.svg" class="icon">
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="info">
            <img src="images/icon-clock.svg" class="icon">
            <span class="time">3 days left</span>
          </div>
        </div>

        <div class="creator">
          <img src="images/image-avatar.png" class="avatar">
          <p class="credit">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
